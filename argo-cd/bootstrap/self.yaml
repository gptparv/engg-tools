kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: argo-cd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-cd
    repoURL: https://github.com/gptparv/engg-tools.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true       
      selfHeal: true
    syncOptions:
    - CreateNamespace=true